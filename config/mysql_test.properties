# ======================================
# ? CONFIGURACIÓN DE MYSQL (TEST)
# ======================================
# ? Host del contenedor MySQL (idéntico al del docker-compose)
db.host=mysql
db.port=3306
# ? Base de datos separada para pruebas
db.schema=alquiler_vehiculos_test
# ? Credenciales (idénticas a las del entorno Docker)
db.user=root
db.password=root
# ?? Parámetros de conexión JDBC
db.useSSL=false
db.allowPublicKeyRetrieval=true
db.serverTimezone=UTC
