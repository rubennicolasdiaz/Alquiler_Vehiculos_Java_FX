on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ§± Build project (skip tests)
        run: mvn -B clean package -DskipTests=true --file pom.xml

      - name: ğŸ³ Build Docker image
        run: docker build -t alquilervehiculosjava .

      - name: ğŸ“¦ Show build artifacts
        run: ls -lh target/
